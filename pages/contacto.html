    <body class="bodyContact">
        <section class="secUnoContac scroll-element">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-12">
                        <h1 class="TituloContac">Completa el formulario a continuación si deseas solicitar un
                            presupuesto para un proyecto, consultar por una colaboración o simplemente saludar.</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <form action="https://formspree.io/f/xdkagzej" method="POST"  class="secDosContac scroll-element"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6 scroll-element">
                        <div class="mb-5">
                            <label  for="nombre" class="form-label labelNombre">Nombres</label>
                            <input  type="text" name="nombre" class="form-control inputNombre" id="nombre" required>    
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6 scroll-element">
                        <div class="mb-5">
                            <label for="apellido" class="form-label labelApellido">Apellidos</label>
                            <input type="text" name="apellido" class="form-control inputApellido" id="apellido" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-12 scroll-element">
                        <div class="mb-5">
                            <label  for="correo" class="form-label labels">Correo electronico</label>
                            <input type="email" name="correo" class="form-control inputsContact" id="correo" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-12 scroll-element">
                        <div class="mb-5">
                            <label  for="asunto" class="form-label labels">Asunto</label>
                            <input  type="text" name="asunto" class="form-control inputsContact" id="asunto" required>
                           
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-12 scroll-element">
                        <div class="mb-5">
                            <label for="mensaje" class="form-label labels">Mensaje</label>
                            <textarea name="mensaje" class="form-control inputsContact" id="mensaje" rows="3" required></textarea>
                            <button type="submit" class="btn btn-primary botonContactoContac">Enviar</button>
                        </div>
                    </div>
                </div>
            </div></form>
           
        </section>
        <a href="https://wa.me/+5491176353062" target="_blank" class="whatsapp-button">
            <img src="../images/whatsapp-icon-Photoroom.png" alt="WhatsApp" class="whatsapp-icon">
          </a>
